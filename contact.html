<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Fahad's Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        .contact-container {
            max-width: 900px;
            margin: 48px auto;
            padding: 0 20px;
            display: flex;
            gap: 48px;
            background: #181818;
            border-radius: 18px;
            box-shadow: 0 4px 24px 0 rgba(255,109,0,0.10);
        }
        .contact-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 48px 0 48px 32px;
        }
        .contact-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 24px;
            background: linear-gradient(90deg, #ff9100, #ff6d00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .contact-details {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        .contact-detail {
            display: flex;
            align-items: center;
            font-size: 1.08rem;
            background: linear-gradient(90deg, #fff, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: #fff; /* fallback */
            gap: 14px;
        }
        .contact-detail i, .contact-detail img {
            font-size: 1.3rem;
            color: #ff9100;
            width: 28px;
            text-align: center;
        }
        .contact-socials {
            margin-top: 32px;
            display: flex;
            gap: 18px;
        }
        .contact-socials a {
            color: #f5f5f5;
            font-size: 1.5rem;
            transition: color 0.2s, transform 0.2s;
            background: rgba(255,255,255,0.03);
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .contact-socials a:hover {
            color: #ff9100;
            background: rgba(255,145,0,0.08);
            transform: scale(1.13);
        }
        .contact-form-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 48px 32px 48px 0;
        }
        .contact-form-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 18px;
            background: linear-gradient(90deg, #ff9100, #ff6d00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .contact-form input,
        .contact-form textarea {
            background: #222;
            border: 1.5px solid #333;
            border-radius: 8px;
            padding: 12px 14px;
            color: #fff;
            font-size: 1rem;
            font-family: inherit;
            transition: border 0.2s;
        }
        .contact-form input:focus,
        .contact-form textarea:focus {
            border: 1.5px solid #ff9100;
            outline: none;
        }
        .contact-form textarea {
            min-height: 100px;
            resize: vertical;
        }
        .contact-form button {
            align-self: flex-end;
            background: linear-gradient(90deg, #ff9100, #ff6d00);
            color: #181818;
            font-weight: 700;
            border: none;
            border-radius: 20px;
            padding: 10px 32px;
            font-size: 1.08rem;
            cursor: pointer;
            transition: background 0.2s, color 0.2s, transform 0.2s;
            box-shadow: 0 2px 8px 0 rgba(255,109,0,0.10);
        }
        .contact-form button:hover {
            background: linear-gradient(90deg, #ff6d00, #ff9100);
            color: #fff;
            transform: translateY(-2px) scale(1.05);
        }
        @media (max-width: 900px) {
            .contact-container {
                flex-direction: column;
                padding: 0 0;
                gap: 0;
            }
            .contact-info, .contact-form-section {
                padding: 32px 16px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Me</a></li>
            <li><a href="cp.html">Competitive Programming</a></li>
            <li><a href="activities.html" class="active">Extra Curricular Activities</a></li>
            <li><a href="contact.html">Contacts</a></li>
        </ul>
    </nav>
    <main class="contact-container">
        <section class="contact-info">
            <div class="contact-title">Contact Information</div>
            <div class="contact-details">
                <div class="contact-detail">
                    <i class="fas fa-envelope"></i>
                    <span>your@email.com</span>
                </div>
                <div class="contact-detail">
                    <i class="fas fa-phone"></i>
                    <span>+880 1XXXXXXXXX</span>
                </div>
                <div class="contact-detail">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>Dhaka, Bangladesh</span>
                </div>
            </div>
            <div class="contact-socials">
                <a href="https://linkedin.com/" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
                <a href="https://github.com/" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
                <a href="https://facebook.com/" target="_blank" title="Facebook"><i class="fab fa-facebook"></i></a>
                <a href="https://codeforces.com/" target="_blank" title="Codeforces"><img src="apple-icon-60x60.png" alt="Codeforces" style="height:22px;width:22px;vertical-align:middle;"></a>
            </div>
        </section>
        <section class="contact-form-section">
            <div class="contact-form-title">Send a Message</div>
            <form class="contact-form" autocomplete="off">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
</body>
</html>
